<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Foliac</title>
    <link href="styles/section_instagram.css" rel="stylesheet">
    <script>
        
                 function change_color(obj)
                 {
                   obj.value && (document.body.style.backgroundColor = obj.value);
                   obj.src && (document.body.style.backgroundImage = 'url('+obj.src+')');
            }
              </script>
            

</head>

<body>
        <button class="color" name="button" value="white" onclick='change_color(this)'>white</button>
        <button class="color" name="button" value="orange" onclick='change_color(this)'>orange</button>
        <button class="color" name="button" value="red" onclick='change_color(this)'>red</button>
        <button class="color" name="button" value="green" onclick='change_color(this)'>green</button>
        <button class="color" name="button" value="transparent" onclick='change_color(this)'>none</button>
        
    <div class="container">

        <div class="section_pictures">
            <div class="image image_01"></div>
            <div class="image image_02"></div>
            <div class="image image_03"></div>
            <div class="image image_04"></div>
        </div>
        <div class="about">
            <div class="avatar avatar_01"></div>
            <div class="avatar avatar_02"></div>
            <div class="avatar avatar_03"></div>
            <div class="avatar avatar_04"></div>
            <div class="comment comment_01">
                <h1>Pavel Rosolko</h1>
                <p>Good job!</p>
            </div>
            <div class="comment comment_02">
                <h1>Adam Levin</h1>
                <p>Nice pictures. Want to take some.</p>
            </div>
            <div class="comment comment_03">
                <h1>Nik Matveev</h1>
                <p>Want to be part of your team! </p>
            </div>

            <div class="comment comment_04">
                <h1>John Raymons</h1>
                <p>Your talent amazes! This is awesome. Excited to see the final product.</p>
            </div>


            <div class="bio"></div>
        </div>
        <div class="activity">
            <div class="section_viewed">
                <div class="pic_viewed"></div>
                <div class="count_viewed viewed_01">172</div>
                <div class="count_viewed viewed_02">209</div>
                <div class="count_viewed viewed_03">18</div>
                <div class="count_viewed viewed_04">133</div>


            </div>
            <div class="section_commented">
                <div class="pic_commented"></div>
                <div class="count_commented commented_01">9</div>
                <div class="count_commented commented_02">11</div>
                <div class="count_commented commented_03">3</div>
                <div class="count_commented commented_04">18</div>
            </div>
            <div class="section_liked">
                <div class="pic_liked"></div>
                <div class="count_liked liked_01">200</div>
                <div class="count_liked liked_02">655</div>
                <div class="count_liked liked_03">45</div>
                <div class="count_liked liked_04">456</div>
            </div>
        </div>
    </div>
</body>

</html>
